<body>
    <main>
    <div class="inputs">
        <h1 class="inline-h1">Add new post</h1>

        <textarea placeholder="Enter content here" id="text-area"></textarea>
        <button id="publish">PUBLISH</button>
    </div>
    <div class="posts">

            <h1>Posts for review</h1>
        </div>
        <div id="uploaded">
            <h1>Upladed posts</h1>
            <div id="uploaded-section">
                <div id="buffer-section"></div>
            </div>

        </div>
    </div>
    </main>
